<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-8">
          <h1>Student Grade Table</h1>
        </div>
        <div class="col-4">
          <h3>Average Grade <span class="badge badge-secondary"></span></h3>
        </div>
      </div>

    </header>
    <main>
      <div class="row">
      <div class="col-8">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Grade</th>
            <th>Operations</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <p class="d-none">No Grades Recorded</p>
      </div>

      <form class="col-4">
        <div class="col-auto">
          <label class="sr-only" for="name">Student Name</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input type="text" class="form-control" name="name" id="name" placeholder="Student Name">
          </div>
        </div>
        <div class="col-auto">
          <label class="sr-only" for="course">Student Course</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-clipboard-list"></i></div>
            </div>
            <input type="text" class="form-control" name="course" id="course" placeholder="Student Course">
          </div>
        </div>
        <div class="col-auto">
          <label class="sr-only" for="grade">Student Grade</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-graduation-cap"></i></div>
            </div>
            <input type="text" class="form-control" name="grade" id="grade" placeholder="Student Grade">
          </div>
        </div>
        <div class="form-action">
          <button type="submit" class="btn btn-success">Add</button>
          <button type="reset" class="btn btn-dark">Cancel</button>
        </div>
      </form>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="main.js"></script>
  </body>
</html>
